<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <title>Weather App</title>

  <body>
    <div class="container">
          <div class="card">
              <div class="card-body">

    <div class="container">
      <form id="search-city">
        <input type="text" 
        placeholder="Search City"
        autocomplete="off"
        autofocus="on" 
        id="search-text" />
        
        <input type="submit" value="Search" />
        
      </form>
      <br />
      <h1 id="maincity"> </h1>
      <h3>Tuesday Sept. 13, 2022</h3>
      <h6 id="description"></h6>
    </div>
    <div class="row">
      <div class="col-6">
      <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
      alt="Partly Cloudy"
      id="icon"/>
      
      <strong><span id="temperature"></span></strong
        ><span class="units"><a href ="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
    </div>
    <div class="col-6">
      <ul>
        <li>
        Humidity: <span id="humidity"></span>%
        </li>
        <li>
          Precipitation: 0% 
        </li>
        <li>
          Wind: <span id="speed"></span>km/h
        </li>
      </ul>
    </div>      

      <br />
      <br />

      <div class="row row-2">
        <div class="col-2">

        </div>
        <div class="col-2">

          <br />
          82°F
          <br />

          <br />
          73°F
        </div>
        <div class="col-2">

          <br />
          83°F
          <br />
          ☀️️
          <br />
          73°F
        </div>
      </div>
      <br>
 
    </div>
