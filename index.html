<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <div class="container">
          <div class="card">
              <div class="card-body">

    <div class="container">
      <form id="search-city">
        <input type="text" 
        placeholder="Search City"
        autocomplete="off"
        autofocus="on" 
        id="search-text" />
        
        <input type="submit" value="Search" />
        
      </form>
      <br />
      <h1 id="maincity"> </h1>
      <h3>Tuesday Sept. 13, 2022</h3>
    </div>

    <span id="maintemp"></span> <span class="units">°C | <a href="#">°F</a></span>
      

      <br />

        <li><small>Humidity <span id="humidity"></span></small></li>
     <li><small>Wind: <span id="wind"></small></span> km/hs</li>

      </div>

    <script src="src/app.js"></script>

</html>
